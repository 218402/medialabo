<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NHK の番組表</title>
    <link rel="stylesheet" href="project.css">
    <script src="tv-program.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
  </head>

  <body>
    <h1>NHK の番組表</h1>

    <h2>検索キー</h2>
    <p><br></p>

        <from>
            <label for="service">チャンネルを入力</label>
            <select type="" name="service" id="service">
                <option value="g1">NHK総合1</option>
                <option value="e1">Eテレ1</option>
            </select>
            <input type="text" name="genre" id="genre" placeholder="4桁の数字を入力.">
            <button id="search">検索</button>
        </from>

    <p><br></p>
    
    <p>ジャンルの取りうる値と意味:</p>
    <ul>
        <li>0000 ... ニュース・報道</li>
        <li>0100 ... スポーツ</li>
        <li>0205 ... 情報・ワイドショー</li>
        <li>0300 ... ドラマ</li>
        <li>0409 ... 音楽</li>
        <li>0502 ... バラエティ</li>
        <li>0600 ... 映画</li>
        <li>0700 ... アニメ</li>
        <li>0800 ... ドキュメンタリー・教養</li>
        <li>0903 ... 劇場・公演</li>
        <li>1000 ... 趣味・教育</li>
        <li>1100 ... 福祉</li>
    </ul>
    
    
    <h2>検索結果のデータ項目</h2>

    <table id ='table' width="100%">
      <thead>
        <div class="zentai">
      </thead>
    </biv>
  
      <tbody id="table">
        </tbody>
    </table>
  </body>
</html>
